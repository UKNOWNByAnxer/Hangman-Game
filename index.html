<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game Javascript | ZLostTK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="img/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>You lost! The word was <b>CAT</b></p>
            <button class="play-again">Play Again</button>	
        </div>
    </div>

    <div class="container">
        <div class="hangman-box">
            <img src="img/hangman-0.svg" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
            <h4 class="hint-text">
                Hint:
                <b>Lorem ipsum dolor sit amet consectetur adipisicing elit.</b>
            </h4>
            <h4 class="guesses-text">
                Incorrect guesses:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard">
            </div>
        </div>
    </div>
    <script src="scripts/wordlist.js" defer></script>
    <script src="scripts/script.js" defer></script>
</body>
</html>
